[config]
schemaVersion = "0.0.1"

[package]
namespace = "Sparroh"
name = "SkipIntro"
description = "Skips the intro slides when opening the game. *WARNING* this did reset my backlog page when I first used it. I havent been able to replicate this."
websiteUrl = "https://github.com/Little-Sparroh/SkipIntro"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_Mycopunk = "5.4.2403"

[build]
icon = "icon.png"
readme = "README.md"
outdir = "build"

[[build.copy]]
source = "bin/Release/net48/SkipIntro.dll"
target = "BepInEx/plugins/SkipIntro.dll"

[[build.copy]]
source = "CHANGELOG.md"
target = "CHANGELOG.md"

[[build.copy]]
source = "LICENSE"
target = "LICENSE"

[publish]
repository = "https://thunderstore.io"
communities = [ "mycopunk" ]

[publish.categories]
mycopunk = [ "client" ]


